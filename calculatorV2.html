<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorV2</title>
<style>
    .calculator {
  display:grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 5px;
  width: 200px;
}

button {
  padding: 20px;
  background-color: green;
  color: white;
  font-size: 20px;
}

input {
  grid-column: span 3;
  height: 40px;
  font-size: 20px;
}

</style>
</head>
<body>
    <div class="calculator">
    <input type="text" id="display" readonly>
    <button onclick="clearDisplay()">C</button>
    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('/')">/</button>
    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('*')">*</button>
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('-')">-</button>
    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="append('+')">+</button>
    <button onclick="append('(')" style="background-color: rgb(42, 127, 238);">(</button>
    <button onclick="append(')')" style="background-color: rgb(42, 127, 238);">)</button>
    <button style="background-color: aliceblue; border-color: aliceblue;"></button>
    <button onclick="Undo()" style="background-color: rgb(42, 127, 238);"><-undo</button>
  </div>
</body>
<script src="calculatorV2.js"></script>
</html>
